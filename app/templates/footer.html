<footer class="bg-gray-800 text-white">
  <div class="container mx-auto px-6 py-8 md:flex md:justify-between">
    <div class="mb-6 md:mb-0">
      <h2 class="text-xl font-bold mb-2">{{ channel.snippet.title }}</h2>
    </div>
    <div class="grid grid-cols-2 gap-8 sm:grid-cols-4">
      <div>
        <h3 class="text-gray-400 text-sm uppercase font-bold mb-2"></h3>
        <ul>
          <li>
            <a
              href="/content/disclaimer"
              class="hover:text-gray-300 text-gray-500"
              >Disclaimer</a
            >
          </li>
          <li>
            <a href="/content/privacy" class="hover:text-gray-300 text-gray-500"
              >Privacy</a
            >
          </li>
          <li>
            Site created using
            <a
              href="https://publaze.com"
              class="hover:text-gray-300 text-gray-500"
              >Publaze.com</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="grid grid-cols-2 gap-8 sm:grid-cols-4">
      <div>
        <h3 class="text-gray-400 text-sm uppercase font-bold mb-2"></h3>
        <ul>
          <li>
            <a href="/videos" class="hover:text-gray-300 text-gray-500"
              >Videos</a
            >
          </li>
          <li>
            <a href="/playlists" class="hover:text-gray-300 text-gray-500"
              >Playlists</a
            >
          </li>
          <li>
            <a href="/about" class="hover:text-gray-300 text-gray-500">About</a>
          </li>
          {% if configuration.discord and configuration.discord.invite_link %}
          <li>
            <a href="/discord" class="hover:text-gray-300 text-gray-500"
              >Discord</a
            >
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
</footer>
