<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Attack Squad Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white border border-gray-200 dark:border-gray-700 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-800 shadow">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
          <a href="/" class="flex items-center">
            <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">
                {{ channel.snippet.title }}
            </span>
          </a>
      
          <div class="flex items-center">
            <button
              id="menu-toggle"
              type="button"
              class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 md:hidden"
            >
              <span class="sr-only">Open main menu</span>
              <!-- Hamburger icon -->
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                />
              </svg>
            </button>
          </div>
      
          <div
            class="w-full md:block md:w-auto hidden"
            id="mobile-menu"
          >
            <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
              <li>
                <a
                  href="/"
                  class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
                  aria-current="page"
                >
                  Videos
                </a>
              </li>
                       
              <li>
                <a
                  href="/about"
                  class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >
                  About
                </a>
              </li>
              <li>
                <a
                  href="/discord"
                  class="block py-2 pr-4 pl-3 text-gray-700 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >
                  Discord
                </a>
              </li>            
            </ul>
          </div>
      
        </div>
      </nav>
      



    <div class="container mx-auto px-4 mb-8">
{% block content %}

{% endblock %}
    </div>

    <footer class="bg-gray-800 text-white">
        <div class="container mx-auto px-6 py-8 md:flex md:justify-between">
            <div class="mb-6 md:mb-0">
                <h2 class="text-xl font-bold mb-2">{{ channel.snippet.title }}</h2>
            </div>
            <div class="grid grid-cols-2 gap-8 sm:grid-cols-4">
                <div>
                    <h3 class="text-gray-400 text-sm uppercase font-bold mb-2"></h3>
                    <ul>
                        <li><a href="#" class="hover:text-gray-300 text-gray-500">Videos</a></li>
                        <li><a href="#" class="hover:text-gray-300 text-gray-500">About</a></li>
                        <li><a href="#" class="hover:text-gray-300 text-gray-500">Discord</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

</body>
<script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
  
    menuToggle.addEventListener('click', function () {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</html>
