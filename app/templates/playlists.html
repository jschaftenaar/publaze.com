{% extends "layout.html" %}

{% block content %}
        <h1 class="text-2xl font-bold text-center my-4">Playlists</h1>
        <div class="grid grid-cols-3 gap-4">
            {% for playlist in playlists %}
                <div class="bg-white shadow rounded p-4">
                    <p class="font-semibold">{{ playlist.snippet.title }}</p>
                    <img src="{{ playlist.snippet.thumbnails.default.url }}" alt="Playlist Thumbnail" class="w-full">
                </div>
            {% endfor %}
        </div>
{% endblock %}
