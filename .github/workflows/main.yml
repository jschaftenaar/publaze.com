name: Pre-commit

on:
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - name: Install pre-commit
      run: python3 -m pip install pre-commit
    - name: List directory
      run: ls -la
    - name: print working directory
      run: pwd
    - name: Run pre-commit
      run: pre-commit run --all-files
